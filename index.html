<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GO88 - Tài Xỉu MD5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="panel">

    <h1 class="logo">GO88</h1>

    <div class="info">
      <div>💰 Tiền: <span id="money">10000</span></div>
      <div>⏳ Còn: <span id="time">15</span>s</div>
      <div>🔒 MD5: <span id="md5">----</span></div>
    </div>

    <div class="dice-box">
      <div class="dice">?</div>
      <div class="dice">?</div>
      <div class="dice">?</div>
    </div>

    <input id="bet" type="number" value="100" min="1"/>

    <div class="buttons">
      <button class="btn tai" onclick="bet('tai')">TÀI</button>
      <button class="btn xiu" onclick="bet('xiu')">XỈU</button>
    </div>

    <div class="result" id="result">Đặt cược</div>

  </div>
</div>

<script src="game.js"></script>
</body>
</html>
